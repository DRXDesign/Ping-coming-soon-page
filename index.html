<!doctype html>
<html lang="en">

<head>
  <!-- Title -->
  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Main CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,300i,600,600i,700,700i&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/6466b64352.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <!-- Logo-->
    <div class="logo">
      <img src="/images/logo.svg" alt="Ping Logo" class="mx-auto d-block">
    </div>
    <!-- Main Text -->
    <div class="maintext">
      <h1>We are lunching <strong class="bold">Soon!</strong></h1>
      <p>Subscribe and get notified</p>
    </div>
    <!-- Email input -->
    <div class="subscribe">
      <input type="email" name="E-mail" id="email" class="email form-control rounded-pill border border-light clearfix"
        placeholder="You address email...">
      <input type="button" value="Notify Me" class="button btn btn-primary rounded-pill">
    </div>
    <!-- Dashboard Illustration -->
    <div class="dashboardimg">
      <img src="images/illustration-dashboard.png" class="img-fluid mx-auto d-block" alt="dashboard">
    </div>
    <!-- Social Icone -->
    <div class="social">
      <a href="" class="rounded-circle"><i class="fab fa-facebook-f"></i></a>
      <a href="" class="rounded-circle"><i class="fab fa-twitter"></i></a>
      <a href="" class="rounded-circle"><i class="fab fa-instagram rounded-circle"></i></a>
    </div>
    <!-- Footer -->
    <footer>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
